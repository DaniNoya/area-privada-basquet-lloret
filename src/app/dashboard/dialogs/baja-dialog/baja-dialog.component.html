<h2 md-dialog-title>Dar de baja</h2>
<p>Va a dar de baja a <b>{{ jugador }}</b></p>
<p>¿Está seguro?</p>
<mat-form-field>
  <input matInput [matDatepicker]="picker" [formControl]="fecha_baja" placeholder="Fecha Baja">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<div md-dialog-actions class="mt-3">
  <button md-button class="btn btn-success float-left" (click)="dialogRef.close(fecha_baja.value)">Confirmar</button>
  <button md-button class="btn btn-danger float-right" (click)="dialogRef.close(false)">Cancelar</button>
</div>
