<mat-form-field>
  <input matInput [matDatepicker]="pickerInicio" [formControl]="fechaInicio" [max]="fechaFin.value" (dateChange)="actualizarFechaFin()" placeholder="Fecha inicio">
  <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
  <mat-datepicker #pickerInicio></mat-datepicker>
</mat-form-field>
<br/>
<mat-form-field>
  <input matInput [matDatepicker]="pickerFin" [formControl]="fechaFin" [min]="fechaInicio.value" placeholder="Fecha fin">
  <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
  <mat-datepicker #pickerFin></mat-datepicker>
</mat-form-field>
<br>
<mat-form-field>
  <textarea matInput placeholder="Observaciones" [formControl]="observaciones"></textarea>
</mat-form-field>
<div md-dialog-actions class="mt-3">
  <button md-button class="btn btn-success float-left" (click)="saveTemporada()">Confirmar</button>
  <button md-button class="btn btn-danger float-right" (click)="dialog.close()">Cancelar</button>
</div>
<ngx-spinner
  bdColor = "rgba(51,51,51,0.8)"
  size = "medium"
  color = "#fff"
  type = "ball-climbing-dot"
  [fullScreen] = "true"
>
  <p style="color: white" > Espere por favor... </p>
</ngx-spinner>
