<img class="fons" src="../../assets/background.jpg" width="100%" height="100%">
<div class="card">
  <div class="card-header">

  </div>
  <div class="card-body">
    <form [formGroup]="forgotPasswordForm" method="post" (ngSubmit)="enviar(forgotPasswordForm.value)">
      <div class="form-group" *ngIf="errorForgotPassword">
        <div class="col-12">
          <!--<div class="alert-danger">La combinación DNI/Correo no es válida</div>-->
          <div class="col-12 btn alert-danger">{{ errorForgotPassword }}</div>
        </div>
      </div>
      <div class="form-group" *ngIf="successForgotPassword">
        <div class="col-12">
          <div class="col-12 btn alert-success">{{ successForgotPassword }}</div>
        </div>
      </div>
      <div class="form-group" *ngIf="spinnerSuccess">
        <div class="col-12">
          <div style="display: flex;justify-content: center;">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw" style="color: #00621b;"></i>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-12">
          <input type="text" class="form-control" (click)="clickInputUsername()" #username placeholder="DNI/NIE" formControlName="username">
        </div>
        <div *ngIf="forgotPasswordForm.controls.username.invalid && (forgotPasswordForm.controls.username.dirty || forgotPasswordForm.controls.username.touched)" class="text-danger col-12">
          <small><b><i class="fa fa-exclamation-circle" aria-hidden="true"></i> DNI/NIE no puede estar vacío</b></small>
        </div>
      </div>
      <div class="form-group">
        <div class="col-12">
          <input type="email" class="form-control" (click)="clickInputEmail()" #email placeholder="Correo electrónico" formControlName="email">
        </div>
        <div *ngIf="forgotPasswordForm.controls.email.invalid && (forgotPasswordForm.controls.email.dirty || forgotPasswordForm.controls.email.touched)" class="text-danger col-12">
          <small><b><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Correo electrónico no puede estar vacío</b></small>
        </div>
      </div>
      <div class="col-12 row m-t-20 justify-content-center">
        <div class="col-5" *ngIf="!spinnerSuccess">
          <button (click)="volverLogin()" class="btn backLogin"><i class="fas fa-arrow-left"></i></button>
        </div>
        <div class="col-5">
          <button type="submit" class="btn" [disabled]="!forgotPasswordForm.valid">Enviar</button>
        </div>
      </div>
      <div class="col-12 m-t-20" *ngIf="btnValidarEmail" [hidden]="visible == false" style="display: flex;justify-content: center;">
        <button id="validarEmail" (click)="validarEmail(forgotPasswordForm.value)" class="btn btnValidarEmail col-6"><i class="fa fa-check-circle"></i> Validar email <i class="fa fa-check-circle"></i></button>
      </div>
    </form>
  </div>
</div>
