<img class="fons" src="../../assets/background.jpg" width="100%" height="100%">
<div class="card">
  <div class="card-header">

  </div>
  <div class="card-body">
    <form [formGroup]="loginForm" method="post" (ngSubmit)="entrar(loginForm.value)">
      <div class="form-group" *ngIf="errorLogin">
        <div class="col-12">
          <!--<div class="col-12 btn alert-danger">La combinación Usuario/Contraseña no es válida</div>-->
          <div class="col-12 btn alert-danger">{{ errorLogin }}</div>
        </div>
      </div>
      <div class="form-group" *ngIf="successValidate">
        <div class="col-12">
          <div class="col-12 btn alert-success">{{ successValidate }}</div>
        </div>
      </div>
      <div class="form-group" *ngIf="spinnerSuccess">
        <div class="col-12">
          <div style="display: flex;justify-content: center;">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw" style="color: #00621b;"></i>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-12">
          <input type="text" class="form-control" (click)="clickInputUsername()" #username placeholder="Usuario" formControlName="username">
        </div>
        <div *ngIf="loginForm.controls.username.invalid && (loginForm.controls.username.dirty || loginForm.controls.username.touched)" class="text-danger col-12">
          <small><b><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Usuario no puede estar vacío</b></small>
        </div>
      </div>
      <div class="form-group">
        <div class="col-12">
          <input type="password" class="form-control" (click)="clickInputPassword()" #password placeholder="Contraseña" formControlName="password">
        </div>
        <div *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)" class="text-danger col-12">
          <small><b><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Contraseña no puede estar vacía</b></small>
        </div>
      </div>
      <div class="custom-control custom-checkbox">
        <div class="col-12 row">
          <div class="col-5">
            <input type="checkbox" class="custom-control-input" id="recordarUsuario" formControlName="recordarUsuario">
            <label class="custom-control-label" for="recordarUsuario">Recuérdame</label>
          </div>
          <div class="col-7">
            <a id="olvidasteContrasena" routerLink="/forgot-password"><i class="fas fa-lock"></i> Olvidaste la contraseña?</a>
          </div>
        </div>
      </div>
      <div class="col-12 m-t-20">
        <button type="submit" class="btn" [disabled]="!loginForm.valid">Entrar</button>
      </div>
      <div class="col-12 m-t-20" *ngIf="btnValidarEmail" [hidden]="visible == false" style="display: flex;justify-content: center;">
        <button id="validarEmail" (click)="validarEmail(loginForm.value)" class="btn btnValidarEmail col-6"><i class="fa fa-check-circle"></i> Validar email <i class="fa fa-check-circle"></i></button>
      </div>
      <!--<div class="col-12 m-t-20" style="display: flex;justify-content: center;">
        <a id="signUp" routerLink="/sign-up">¿No tienes cuenta? Crear cuenta</a>
      </div>-->
    </form>
  </div>
</div>
